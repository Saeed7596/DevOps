<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Name</title>
</head>
<body>
    <h1>Enter Name</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <button type="submit">Submit</button>
    </form>

    <h2>Stored Names:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
